<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CardList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of cards">
    <ion-item (click)="viewCard(item._id)">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{item.card.name}}</h3>
        </ion-text>
        <p>{{item.card.surname}}</p>
        <ion-text color="secondary">
          <p>{{item.card.Workplace}}</p>
        </ion-text>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="editCard(item._id)">Edit</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
