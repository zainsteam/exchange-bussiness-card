<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerData" (ngSubmit)="register()" >
    <ion-input placeholder="Email" formControlName="email"></ion-input>
    <ion-input placeholder="Password" formControlName="password"></ion-input>
    <ion-input placeholder="Confirm Password" formControlName="c_password"></ion-input>
    <ion-button expand="block" type="submit" [disabled]="!registerData.valid" >Register</ion-button>
  </form>
</ion-content>
